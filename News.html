    <h3> <b>TOP NEWS : </b><span class="badge text-bg-secondary">By Indian Shatabadi News</span></h3>
    <div class=" acordian my-4" id="newsAcordian">
      <div class="card">
        <p class="d-inline-flex gap-1">
          <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    let source = 'bbc-news';
    let apiKey = '72a8da5e59db42b7a453f4d3184f7cf1';

    //Grab the container
    let = newsAcordian = document.getElementById('newsAcordian');

    //Create an ajax get Request
    const xhr = new XMLHttpRequest();
    xhr.open('GET', `https://newsapi.org/v2/top-headlines?sources=${source}&apikey=${apiKey}`, true); 
    
    xhr.onload = function () {
      if (this.status === 200) {
        let json = JSON.parse(this.responseText);
        let articles = json.articles;
        console.log(articles);

        let newshtml = "";
        articles.forEach(function (element, index) {
          // console.log(element, index);
          let news = `<p class="d-inline-flex  ">
                            <a  class="btn btn-primary " id = "heading${index}" data-bs-toggle="collapse" href="#multiCollapse${index}" role="button" aria-expanded="false" aria-controls="multiCollapse${index}"> Breaking news ${index + 1} : ${element["title"]}   </a>
                          
                        </p>
                        <div class="row bg-body-tertiary">
                            <div class="col ">
                            <div class="collapse multi-collapse " id="multiCollapse${index}">
                                <div class="card card-body ">
                                ${element["content"]}. <a href ="${element['url']}">Read more here</a>
                                </div>
                            </div>
                            </div>
                        </div>`
          newshtml += news;
        });
        newsAcordian.innerHTML = newshtml;
      }
      else {
        console.log("Some error accured");
      }
    }

    xhr.send()
 
  </script>
